<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form action="" id="create-todo-form">
                <input 
                    type="text" 
                    name="description" 
                    id="description" 
                    class="input-description" 
                    placeholder="Qual a tarefa que deseja cadastrar?" 
                    aria-label="Qual a tarefa que deseja cadastrar?"
                />
                <button type="submit" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">Remover tarefas conclu√≠das</button>
        </footer>
    </main>
</body>
</html>
